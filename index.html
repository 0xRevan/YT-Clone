<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YousTubes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveness.css">

</head>

<body>
    
<!-- 3 Divs for each part of the YouTube landing page - separated into different divs -->
<div class="navbar">
    <!-- logo + menu -->
    <div class="logo">
        <i class="material-icons">view_headline</i>
        <img src="/assets/yt_logo_rgb_dark.png">
    </div>
    <!-- the search bar -->
    <div class="searchbar">
        <input type="text" name="search">
        <button><i class="material-icons">search</i></button>
        <button><i class="material-icons">mic</i></button>
    </div>
    <!-- navigation icons -->
    <div class="navicons">
        <i class="material-icons">upload</i>
        <i class="material-icons">notifications</i>
        <i class="material-icons">person</i>
    </div>
</div>
 
<!-- the main YT page -->
<div class="main-page">
    <div class="categories">C
        <div class="category-section">
            <span class="category">
                <i class="material-icons">home</i>
                HOME
            </span>
            <span class="category">
                <i class="material-icons">explore</i>                
                EXPLORE
            </span>

            <span class="category">
                <i class="material-icons">subscriptions</i>
                SUBSCRIPTIONS
            </span>
        </div>
<!-- Post Main Category Sections -->
<div class="category-section">

    <span class="category">
        <i class="material-icons">library_books</i>
        LIBRARY
    </span>

    <span class="category">
        <i class="material-icons">history</i>
        HISTORY
    </span>

    <span class="category">
        <i class="material-icons">movie</i>                
        YOUR VIDEOS
    </span>

    <span class="category">
        <i class="material-icons">watch</i>
        WATCH LATER
    </span>

</div>

<!-- Subscriptions Section -->

<div class="category-section">
    <p class="my-subs-heading">MY SUBS</p>

    <span class="category">
        <i class="material-icons">subscriptions</i>
        SUBSCRIPTIONS
    </span>

</div>

</div>
    <div class="videos">VID</div>


</div>


</body>


</html>
